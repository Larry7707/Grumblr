{% load staticfiles %}<li id='{{post.get_tag_id}}'>\n<div class=\"post-box\">\n<ul id=\"horizontal-list\">\n<li>\n<a href=\"{% url 'profile' post.user.id %}\">\n<img src=\"{{ post.user.profile.image.url }}\" alt= \"#\" class=\"post-profile-glo\"></a></li><li><a href=\"{% url 'profile' post.user.id %}\"><font size=\"3\"><b>{{post.get_name}}</b></font></a></li><li><span style=\"display: inline-block;width: 100px\"></li><li><img src=\"{%static 'grumblr/images/location_post.png' %}\" class='icon-profile'></li><li><a><font size='3' color=\"grey\">Pittsburgh</font></a></li><li><span style=\"display: inline-block;width: 10px\"></li><li><a><font size='3' color=\"grey\">{{post.date}}</font></a></li>{% if isme %}{% ifequal isme True %}<li><a href=\"{% url 'delete_post' post.id %}\"><img src=\"{%static 'grumblr/images/deletepost.png' %}\" class = 'icon-profile' align=\"right\" type=\"delete\"></a></li>{% endifequal %}{% endif %}</ul><p class=\"post\"><font size='4'>{{post.content}}</font></p><ul id=\"horizontal-list\" align = 'right' class = 'right-post'><li><img src=\"{%static 'grumblr/images/share.png' %}\" class = 'post-like'></li><li><img src=\"{%static 'grumblr/images/comment.png' %}\" class = 'post-like' id=\"show_comment\" id=\"{{show_id}}\"><a><font color=\"grey\"></font></a></li><li><img src=\"{%static 'grumblr/images/like.png' %}\" class = 'post-like'></li></ul><div class=\"comment-box\" ><ul id=\"{{comment_list_id}}\"></ul><form method=\"post\" id=\"{{comment_id}}\" class=\"comment-form\">{% csrf_token %}<input class=\"comment\" type=\"text\" placeholder=\" Write your Comment\" aria-label=\"Post\" name=\"content\"><button id=\"{{comment_btn}}\" class=\"button-comment\" type=\"submit\" align=\"right-post\">Comment</button></form></div></div></li>
